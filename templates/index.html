<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Job Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .message-card {
        transition: transform 0.2s;
        cursor: pointer;
      }
      .message-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .message-preview {
        overflow: hidden;
        text-overflow: ellipsis;
        word-wrap: break-word;
      }
      .message-preview.collapsed {
        max-height: 80px;
      }
      .message-preview.expanded {
        max-height: none;
      }
      .badge-relevant {
        background-color: #28a745;
      }
      .badge-uncategorized {
        background-color: #6c757d;
      }
      .loading {
        text-align: center;
        padding: 20px;
      }
      .stats-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .filter-section {
        background-color: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
      }
      .link-pill {
        display: inline-block;
        background-color: #e9ecef;
        color: #495057;
        padding: 2px 8px;
        margin: 2px;
        border-radius: 12px;
        font-size: 0.75rem;
        text-decoration: none;
        max-width: 200px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .link-pill:hover {
        background-color: #007bff;
        color: white;
        text-decoration: none;
      }
      .read-more-btn {
        color: #007bff;
        cursor: pointer;
        font-size: 0.875rem;
        border: none;
        background: none;
        padding: 0;
        text-decoration: underline;
      }
      .read-more-btn:hover {
        color: #0056b3;
      }
      .markdown-content {
        line-height: 1.6;
      }
      .markdown-content strong {
        color: #495057;
      }
      .date-input-group {
        position: relative;
      }
      .date-range-container {
        display: flex;
        gap: 10px;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="fas fa-briefcase"></i> Telegram Job Dashboard
        </a>
        <div class="navbar-nav ms-auto">
          <span class="navbar-text" id="lastUpdated">
            <i class="fas fa-clock"></i> Loading...
          </span>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <!-- Statistics Cards -->
      <div class="row mb-4">
        <div class="col-md-3">
          <div class="card stats-card">
            <div class="card-body text-center">
              <h3 class="card-title">{{ stats.total_messages }}</h3>
              <p class="card-text">Total Messages</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card bg-success text-white">
            <div class="card-body text-center">
              <h3 class="card-title">{{ stats.relevant_jobs }}</h3>
              <p class="card-text">Relevant Jobs</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card bg-secondary text-white">
            <div class="card-body text-center">
              <h3 class="card-title">{{ stats.uncategorized }}</h3>
              <p class="card-text">Uncategorized</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card bg-warning text-dark">
            <div class="card-body text-center">
              <h3 class="card-title">{{ stats.today_count }}</h3>
              <p class="card-text">Today's Messages</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Filters -->
      <div class="filter-section">
        <h5><i class="fas fa-filter"></i> Filters</h5>
        <div class="row">
          <div class="col-md-2">
            <label for="categoryFilter" class="form-label">Category</label>
            <select class="form-select" id="categoryFilter">
              <option value="all">All Messages</option>
              <option value="relevant">Relevant Jobs Only</option>
              <option value="uncategorized">Uncategorized Only</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="sourceFilter" class="form-label">Source Group</label>
            <div class="dropdown">
              <button
                class="btn btn-outline-secondary dropdown-toggle w-100 text-start"
                type="button"
                id="sourceDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <span id="sourceDropdownText">All Sources</span>
              </button>
              <ul
                class="dropdown-menu w-100"
                aria-labelledby="sourceDropdown"
                id="sourceDropdownMenu"
                style="max-height: 300px; overflow-y: auto"
              >
                <li>
                  <div class="dropdown-item">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value="all"
                      id="source-all"
                      checked
                    />
                    <label class="form-check-label" for="source-all"
                      >All Sources</label
                    >
                  </div>
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <!-- Source options will be populated here -->
              </ul>
            </div>
            <input type="hidden" id="selectedSources" value="all" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Date Range</label>
            <div class="date-range-container">
              <input
                type="date"
                class="form-control"
                id="startDate"
                placeholder="Start Date"
              />
              <span>to</span>
              <input
                type="date"
                class="form-control"
                id="endDate"
                placeholder="End Date"
              />
            </div>
          </div>
          <div class="col-md-3">
            <label for="searchInput" class="form-label">Search</label>
            <input
              type="text"
              class="form-control"
              id="searchInput"
              placeholder="Search messages..."
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <button class="btn btn-primary" onclick="loadMessages()">
              <i class="fas fa-search"></i> Apply Filters
            </button>
            <button class="btn btn-secondary ms-2" onclick="clearFilters()">
              <i class="fas fa-times"></i> Clear
            </button>
            <button class="btn btn-info ms-2" onclick="refreshData()">
              <i class="fas fa-sync-alt"></i> Refresh
            </button>
          </div>
        </div>
      </div>

      <!-- Messages Container -->
      <div class="row">
        <div class="col-md-12">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5>
              Messages <span class="badge bg-primary" id="messageCount">0</span>
            </h5>
            <div>
              <label for="perPageSelect" class="form-label me-2"
                >Per Page:</label
              >
              <select
                class="form-select d-inline-block w-auto"
                id="perPageSelect"
              >
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </div>
          </div>

          <div id="messagesContainer">
            <div class="loading">
              <i class="fas fa-spinner fa-spin fa-2x"></i>
              <p>Loading messages...</p>
            </div>
          </div>

          <!-- Pagination -->
          <nav aria-label="Message pagination" class="mt-4">
            <ul class="pagination justify-content-center" id="pagination"></ul>
          </nav>
        </div>
      </div>
    </div>

    <!-- Message Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Message Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="modalBody"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/js/dashboard.js"></script>
  </body>
</html>
